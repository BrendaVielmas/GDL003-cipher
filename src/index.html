<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id = "paginaPrincipal">
      <img class ="primerImagen" src="https://cdn.vox-cdn.com/uploads/chorus_asset/file/10684215/VRG_ILLO_2411_Google_Messaging_3.gif">
      <div>
        <div id="titulo">
          <img class ="segundaImagen" src="https://www.fingo.co.za/wp-content/uploads/2017/07/fin-payment-icon.gif">
          <h1>BANCA EN LINEA</h1>
        </div>
        <div id= "accessButtonsSection">Elige una opción:<br>
          <input type="button" id="cipherButton" value= "Cifrar" />
          <input type="button" id="decipherButton" value="Descifrar" />
        </div>
        <!--Botones e inputs de Ventana de Cifrado-->
        <div id="offsetNumber" class="hola">Escribe un número de desplazamiento: <input id="offsetInput" type="number"></div>
        <div id="messageSection" class="hola">Escribe tu mensaje:<textarea rows="6" cols="70" id="messageInput">Tipo de cuenta(Débito o crédito):&#10;Banco destino:&#10;Número de tarjeta/cuenta:&#10;Beneficiario:&#10;Importe:&#10;Concepto:</textarea></div>
        <div><input type="button" id="cipherButton2" value="Cifrar" /></div>
        <div id="messageOutArea" class="hola">Tu mensaje cifrado es:<textarea  rows="6" cols="70" id="messageOutput"></textarea></div>
        
        <!--Botones e inputs de Ventana de Descifrado-->
        <div id="offsetNumber2" class="hola">Escribe un número de desplazamiento: <input id="offsetInput2" type="number"></div>
        <div id="messageSection2" class="hola">Escribe tu mensaje:<textarea rows="6" cols="70" id="messageInput2"></textarea></div>
        <div><input type="button" id="decipherButton2" value="Descifrar" /></div>
        <div id="messageOutArea2" class="hola">Tu mensaje descifrado es:<textarea rows="6" cols="70" id="messageOutput2"></textarea></div>
      </div>
    </div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
